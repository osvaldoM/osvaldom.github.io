name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Checkout submodules ğŸ“œ
        uses: textbook/git-checkout-submodule-action@master
        with:
          remote: true

      - name: Install packages ğŸ“¦
        run: npm install

      - name: Build Gridsome site ğŸ”§
        run: npm run build
        env:
          GRIDSOME_GOOGLE_ANALYTICS_ID: UA-66330737-1

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
